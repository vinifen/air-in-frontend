<div 
  class="bg-cover bg-center w-full h-full flex flex-col justify-center items-center"
  style="background-image: url('/background-air-in.png');"
>
  <div 
  class="grid w-full md:w-14/15 h-full grid-rows-[auto_1fr_auto] lg:grid lg:grid-cols-[auto_1fr] lg:items-center"
  >
    <app-sidenav-auth-lg
      *ngIf="isLgScreen" 
      class="lg:h-screen lg:ml-4 lg:col-start-1"
    ></app-sidenav-auth-lg>

    <app-nav-top-auth-sm
      *ngIf="!isLgScreen" 
      class="row-start-1"
    ></app-nav-top-auth-sm>

    <app-main-auth 
      class="row-start-2 lg:row-start-auto lg:col-start-2 lg:mx-4 lg:flex h-full"
    ></app-main-auth>

    <app-nav-bottom-auth-sm
      *ngIf="!isLgScreen" 
      class="row-start-3"
    ></app-nav-bottom-auth-sm>
  </div>
</div>

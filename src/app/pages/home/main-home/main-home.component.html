<div class="flex flex-col justify-center items-center w-full h-full">
  <div class="w-full h-full rounded-2xl flex flex-col lg:h-15/16 lg:w-full">
    <div class="h-full w-full relative">
      <div class="absolute top-0 h-full w-full overflow-y-auto">

        <div *ngIf="weatherData$" class="flex flex-wrap justify-start items-start w-full">
          <div
            *ngFor="let ctWtData of weatherData$; let i = index"
            class="w-2/4 md:w-2/6 h-80"
            [ngClass]="{'lg:w-1/4': !activeSlide$, 'lg:w-2/4': !!activeSlide$}"
            (click)="isDeleteCitiesWModeOn$ ? selectCitiesToDelete(ctWtData.content.name) : null"

          >
            <div class="bg-white-50 mr-2 h-full">
              <p> {{ ctWtData.content.name }} </p>
              <p> {{ ctWtData.content.weather[0].description }} </p>
              <p> {{ ctWtData.content.main.temp }} </p>
            </div>
          </div>
        </div>

        <div *ngIf="!weatherData$" class="flex justify-center items-center h-full w-full">
          <div class="bg-white-50 shadow-xl w-3/4 h-3/4 lg:h-96 lg:w-96 rounded-3xl flex flex-col justify-center items-center p-8">
            <p class="w-full text-center text-xl font-semibold text-gray-800 mb-4">
              Welcome! Here you can find out the weather for any city in the world!
            </p>
            <p class="w-full text-center text-lg text-gray-600 mb-6">
              Start by adding the first city you want to see
            </p>
            <button
              (click)="changeActiveSlideToNew()"
              class="w-20 h-20 border-4 border-primary border-dotted flex items-center justify-center text-4xl text-primary rounded-full transition-transform duration-300 hover:scale-110"
            >
              <i class="bi bi-plus text-primary text-3xl"></i>
            </button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>

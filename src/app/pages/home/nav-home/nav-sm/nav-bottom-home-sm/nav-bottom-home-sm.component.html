<nav class="flex items-center justify-center flex-wrap">
  <app-slide-nav-bottom [activeSlide]="activeSlide" *ngIf="activeSlide" class="w-15/16"></app-slide-nav-bottom>
  <div 
    class="bg-white-50 h-14 w-full mx-1 mb-3 rounded-xl md:h-16 md:w-15/16"
    [ngClass]="{'rounded-xl': !activeSlide, 'rounded-tl-none rounded-tr-none rounded-br-xl rounded-bl-xl': activeSlide}"
  >
    <div class="h-full flex justify-between items-center mx-2 sm:mx-4">
      <button 
        (click)="toggleSlide('settings')" 
        [ngClass]="{'bg-white shadow-sm': activeSlide === 'settings', 'bg-transparent': activeSlide !== 'settings'}"
        class="h-10 w-10 rounded-xl"
      >
        <i class="bi bi-menu-button-wide text-primary text-2xl"></i>
      </button>
      
      <button 
        (click)="toggleSlide('new')" 
        [ngClass]="{'bg-white shadow-sm': activeSlide === 'new', 'bg-transparent': activeSlide !== 'new'}"
        class="w-10 h-10 border-2 border-primary border-dotted flex items-center justify-center text-3xl text-primary rounded-2xl"
      >
        +
      </button>
      <button 
        (click)="toggleSlide('credits')" 
        [ngClass]="{'bg-white shadow-sm': activeSlide === 'credits', 'bg-transparent': activeSlide !== 'credits'}"
        class="h-10 w-10 rounded-xl"
      >
        <i class="bi bi-globe text-primary text-2xl"></i>
      </button>
    </div>
  </div>
</nav>

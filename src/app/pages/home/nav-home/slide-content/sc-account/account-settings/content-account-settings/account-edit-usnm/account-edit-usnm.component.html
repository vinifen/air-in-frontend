<div class="flex w-full h-10 items-center justify-start lg:hidden">
  <div class="flex items-center justify-around h-full w-full bg-white-50 rounded-xl shadow-sm">      
    <!-- [ngClass]="{'hidden': accountSettingsContent !== 'settings', 'block lg:hidden': accountSettingsContent === 'settings'}" -->
    <div class="flex items-center justify-center w-full h-1/6 mt-2">
      <button 
        (click)="toggleReturnSettings()"
        routerLink="/"
        class="w-2/6 h-full rounded-xl ">
        <i class="bi bi-arrow-left text-primary text-base"></i>
      </button>
      <h1 class=" text-primary text-base w-4/6 h-full flex items-center justify-start">Edit Username</h1>
    </div>

    <!-- <button 
      
      class="bg-gray-50 text-sm border-2 border-gray-500 border-opacity-20 rounded-xl h-3/4 w-1/4 flex items-center justify-center text-center sm:w-24">
      <i class="bi bi-person-square text-xl text-primary"></i>            
    </button>      

    <button  
      class="bg-gray-50 text-sm border-2 border-gray-500 border-opacity-20 rounded-xl h-3/4 w-1/4 flex items-center justify-center text-center sm:w-24">
      <i class="bi bi-box-arrow-in-left text-xl text-primary"></i>
    </button>

    <button  
      class="bg-gray-50 text-sm border-2 border-gray-500 border-opacity-20 rounded-xl h-3/4 w-1/4 flex items-center justify-center text-center sm:w-24">
      <i class="bi bi-box-arrow-in-left text-xl text-primary"></i>
    </button> -->
    <form 
      (ngSubmit)="onSubmit()" 
      class="w-full h-5/6 flex flex-col justify-around items-center mt-4">
      <input 
        type="text" 
        [(ngModel)]="inputNewUsername"
        name="newUsername" 
        placeholder="New Username"
        class="focus:outline-primary rounded-xl mx-3 bg-gray-50 border-2 h-7 border-gray-500 border-opacity-20 w-full lg:mx-2 lg:h-9">
      <input 
        type="password"
        [(ngModel)]="inputPassword" 
        name="password"
        placeholder="Password"
        class="focus:outline-primary rounded-xl mx-3 bg-gray-50 border-2 h-7 border-gray-500 border-opacity-20 w-full lg:mx-2 lg:h-9">
        <div *ngIf="successMessage" class="text-green-500 text-sm mb-1">
          {{ successMessage }}
        </div>
    
        <div *ngIf="errorMessage" class="text-red-500 text-sm mb-1">
          {{ errorMessage }}
        </div>
      <button 
        type="submit"
        class="bg-gray-50 border-2 border-gray-500 border-opacity-20 rounded-xl h-10 flex w-full items-center justify-center ">
        <p class="text-sm">Edit Username</p>
      </button>
    </form>

  </div>    
</div>

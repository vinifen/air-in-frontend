<div class="h-full w-full flex items-center justify-center lg:w-60 lg:grid lg:grid-rows-6">
  <div class="flex items-start justify-center w-full lg:row-start-3 lg:h-full">
    <div class="bg-white mr-2 shadow-sm h-10 flex items-center rounded-xl justify-center w-full lg:h-14">
      <input 
        (ngModelChange)="saveInputValue($event)"
        [(ngModel)]="inputValue"  
        type="text" 
        name="search-bar"
        placeholder="Search your citys" 
        type="text" 
        class="focus:outline-primary rounded-xl mx-3 border-2 bg-gray-50 border-gray-300 w-full lg:mx-2 "
      >
    </div>
  </div>
</div>

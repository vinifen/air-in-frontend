<div class="h-full w-full flex items-center justify-center lg:flex-none lg:justify-normal lg:items-start lg:grid lg:grid-rows-6 lg:w-72">
  <div class="flex items-start justify-center w-full lg:row-start-3 lg:h-full">
    <div class="bg-white shadow-sm h-10 flex items-center rounded-xl justify-center w-full lg:h-14">
      <input 
        (ngModelChange)="saveInputValue($event)"
        [(ngModel)]="inputValue"  
        type="text" 
        name="search-bar"
        placeholder="Search your citys" 
        type="text" 
        autofocus
        class="focus:outline-primary rounded-xl mx-3 bg-gray-50 border-2 h-7 border-gray-500 border-opacity-20 w-full lg:mx-2 lg:h-9"
      >
    </div>
  </div>
</div>
